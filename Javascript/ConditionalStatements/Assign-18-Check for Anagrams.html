<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function areAnagrams(word1, word2) {
        // Remove spaces and convert to lowercase
        word1 = word1.replace(/\s/g, "").toLowerCase();
        word2 = word2.replace(/\s/g, "").toLowerCase();

        // Check if the sorted characters of both words are the same
        return (
          word1.split("").sort().join("") === word2.split("").sort().join("")
        );
      }

      const inputWord1 = prompt("Enter the first word or phrase:");
      const inputWord2 = prompt("Enter the second word or phrase:");

      if (areAnagrams(inputWord1, inputWord2)) {
        console.log(`"${inputWord1}" and "${inputWord2}" are anagrams.`);
      } else {
        console.log(`"${inputWord1}" and "${inputWord2}" are not anagrams.`);
      }
    </script>
  </body>
</html>
