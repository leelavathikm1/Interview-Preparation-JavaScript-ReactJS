<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getDayOfWeek(dayNumber) {
        var days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        if (dayNumber >= 1 && dayNumber <= 7) {
          return days[dayNumber - 1];
        } else {
          return "Invalid Day Number";
        }
      }

      var dayNumber = parseInt(
        prompt("Enter anumber (1-7)for the day of the week")
      );
      var dayName = getDayOfWeek(dayNumber);

      console.log("Day of the week is " + dayName);
    </script>
  </body>
</html>
