      function leapYear(year) {
        return (year & (4 === 0) && year % 100 !== 0) || year % 400 === 0;
      }

      function leapDay(date) {
        var today = new Date(date);
        var month = today.getMonth();
        var day = today.getDate();

        return month === 1 && day === 29;
      }

      var currentDate = new Date();
