<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function classifyTriangle(side1, side2, side3) {
        if (side1 === side2 && side2 === side3) {
          return "Equilateral triangle";
        } else if (side1 === side2 || side2 === side3 || side1 === side3) {
          return "Isosceles triangle";
        } else {
          return "Scalene triangle";
        }
      }

      var side1 = parseInt(prompt("Enter the length of First side"));
      var side2 = parseInt(prompt("Enter the length of second side"));
      var side3 = parseInt(prompt("Enter the length of third side"));

      if (
        isNaN(side1) ||
        isNaN(side2) ||
        isNaN(side3) ||
        side1 <= 0 ||
        side2 <= 0 ||
        side3 <= 0
      ) {
        console.log("Invalid input ,please enter valid side length");
      } else {
        var triangleType = classifyTriangle(side1, side2, side3);
        console.log("The triangle is" + triangleType);
      }
    </script>
  </body>
</html>
