<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function isLeapYear(year) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          return true; // It's a leap year
        } else {
          return false; // It's not a leap year
        }
      }

      // Example usage:
      console.log(isLeapYear(2024)); // Output: true (Leap year)
      console.log(isLeapYear(2022)); // Output: false (Not a leap year)
    </script>
    <!-- We define the isLeapYear function, which takes a year as its parameter.

The function checks whether the year is divisible by 4 and not divisible by 100, or it's divisible by 400. If either of these conditions is true, the year is a leap year, and the function returns true. Otherwise, it returns false. -->
  </body>
</html>
