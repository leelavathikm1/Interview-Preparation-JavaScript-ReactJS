<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The Math.pow() function is a built-in JavaScript function 
        specifically designed for calculating exponentiation -->
    <script>
      function calculatePower(base, exponent) {
        return Math.pow(base, exponent);
      }

      // Example usage:
      console.log(calculatePower(2, 3)); // Output: 8 (2^3 = 2 * 2 * 2 = 8)
      console.log(calculatePower(5, 0)); // Output: 1 (Any number raised to the power of 0 is 1)
    </script>
  </body>
</html>
