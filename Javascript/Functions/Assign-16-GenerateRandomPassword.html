<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generateRandomPassword(length) {
        const charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";

        if (length <= 0) {
          return "Password length must be greater than 0";
        }

        let password = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }

        return password;
      }

      // Example usage:
      const password = generateRandomPassword(12); // Generate a 12-character password
      console.log(password);
    </script>

    <!-- The charset variable contains a set of allowed characters from which the password will be generated. You can customize this set to include different character types (e.g., special symbols, uppercase letters, digits).

We check if the specified length is greater than 0. If it's not, we return an error message.

We use a for loop to iterate length times, randomly selecting characters from the charset string and appending them to the password variable.

Finally, we return the generated password. -->
  </body>
</html>
