  <body>
    <script>
      function findMaxNum(arr) {
        return Math.max(...arr);
      }
      var maxNumber = findMaxNum([4, 7, 6, 9, 8, 10]);
      console.log(maxNumber);

      function findMinimuNum(arrMinVal) {
        return Math.min(...arrMinVal);
      }
      var minNum = findMinimuNum([4, 7, 6, 9, 8, 10]);
      console.log(minNum);
    </script>
  </body>
