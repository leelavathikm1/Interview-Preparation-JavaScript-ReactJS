<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function to print a diamond pattern
      function printDiamond(height) {
        if (height % 2 === 0) {
          height++; // Make the height odd to create a symmetrical diamond
        }

        const midPoint = Math.ceil(height / 2);

        for (let i = 1; i <= midPoint; i++) {
          let row = "";
          for (let j = 1; j <= midPoint - i; j++) {
            row += " ";
          }
          for (let k = 1; k <= 2 * i - 1; k++) {
            row += "*";
          }
          console.log(row);
        }

        for (let i = midPoint - 1; i >= 1; i--) {
          let row = "";
          for (let j = 1; j <= midPoint - i; j++) {
            row += " ";
          }
          for (let k = 1; k <= 2 * i - 1; k++) {
            row += "*";
          }
          console.log(row);
        }
      }

      // Get the height of the diamond from the user
      const height = parseInt(prompt("Enter the height of the diamond:"));

      // Check if the input is a positive odd integer
      if (!isNaN(height) && height > 0 && height % 2 === 1) {
        printDiamond(height);
      } else {
        console.log(
          "Please enter a valid positive odd number for the diamond's height."
        );
      }
    </script>
  </body>
</html>
