<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var readline = require("readline");
      var rl = readline.createInterface({
        input: process.stdin,
        output: process.stdout,
      });

      rl.question("enter the number of rows for the triangle", function (rows) {
        for (i = 1; i < rows; i++) {
          var row = "";
          for (j = 1; j <= i; j++) {
            row += "*";
          }
          console.log(row);
        }
        rl.close();
      });
      rl.on("close", function () {
        process.exit(0);
      });
    </script>
  </body>
</html>
