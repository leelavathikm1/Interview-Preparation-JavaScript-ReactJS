<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }
        if (number <= 3) {
          return true;
        }
        if (number % 2 === 0 || number % 3 === 0) {
          return false;
        }
        for (i = 5; i * i <= number; i += 6) {
          if (number % i === 0 || number % (i + 2) === 0) {
            return false;
          }
        }
        return true;
      }

      function findPrimeInRange(start, end) {
        var primes = [];

        for (i = start; i <= end; i++) {
          if (isPrime(i)) {
            primes.push(i);
          }
        }
        return primes;
      }

      var start = 2;
      var end = 50;

      var primeNumbers = findPrimeInRange(start, end);
      console.log("Prime numbers in the range from" + start + "to" + end);
      console.log(primeNumbers.join(","));
    </script>
  </body>
</html>
