<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Find the maximum number

      function findMaximumNumber(numbers) {
        let max = -Infinity; // Initialize max to negative infinity, a small number

        for (let i = 0; i < numbers.length; i++) {
          max = Math.max(max, numbers[i]);
        }

        return max;
      }

      const numbers = [12, 5, 34, 78, 21, 56, 43, 9]; // Replace this with your array of numbers

      const maxNumber = findMaximumNumber(numbers);

      console.log("The maximum number in the array is: " + maxNumber);

      //Find the Minimum Number
    </script>
  </body>
</html>
