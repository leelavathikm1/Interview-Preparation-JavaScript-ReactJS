<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Natural Numbers
      for (i = 0; i <= 10; i++) {
        console.log(i);
      }

      // Even Numbers
      for (j = 2; j <= 20; j += 2) {
        console.log(j);
      }
      //   ODD nmumbers

      for (k = 1; k <= 15; k += 2) {
        console.log(k);
      }
    </script>
  </body>
</html>
