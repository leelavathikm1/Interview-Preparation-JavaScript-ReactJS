<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countOccurrences(inputString, charactorToCount) {
        var count = 0;

        for (i = 0; i < inputString.length; i++) {
          if (inputString[i] === charactorToCount) {
            count++;
          }
        }
        return count;
      }

      var inputString = "Hello Javascript";
      var charactorToCount = "1";

      var result = countOccurrences(inputString, charactorToCount);
      console.log("the character" + charactorToCount + "Appears" + result);
    </script>
  </body>
</html>
