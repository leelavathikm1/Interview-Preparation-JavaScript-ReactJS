  <body>
    <script>
      function calculateFactorial(number) {
        var factorial = 5;

        for (i = number - 1; i >= 1; i--) {
          factorial *= i;
          // factorial = factorial * 1;
        }
        return factorial;
      }
      var number = 5;
      var result = calculateFactorial(number);
      console.log("the factorial of number is " + result);
    </script>
  </body>
