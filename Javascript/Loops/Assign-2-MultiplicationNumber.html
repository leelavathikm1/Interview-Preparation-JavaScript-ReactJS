<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = 5;
      var tableLength = 10;
      console.log("Multiplication Table for " + number + ":\n");
      for (i = 1; i <= tableLength; i++) {
        var result = number * i;
        document.write(number + "X" + i + "=" + result + "<br>");
      }
    </script>
  </body>
</html>
