<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person1 = {
        name: "Leela",
        age: 40,
        city: "CTR",
      };

      var person2 = {
        name: "Murali",
        age: 40,
        city: "BLR",
      };

      function areObjEqual(obj1, obj2) {
        var keys1 = Object.keys(obj1);
        var keys2 = Object.keys(obj2);

        if (keys1.length !== keys2.length) {
          return false;
        }
        for (var key of keys1) {
          if (obj1[key] !== obj2[key]) {
            return false;
          }
        }
        return true;
      }

      var areEqual = areObjEqual(person1, person2);

      if (areEqual) {
        console.log("The Obj have equal properties");
      } else {
        console.log("The Obj have different Properties");
      }
    </script>
  </body>
</html>
