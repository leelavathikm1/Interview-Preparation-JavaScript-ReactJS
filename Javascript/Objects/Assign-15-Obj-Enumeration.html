<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function enumerateObject(obj, depth = 0) {
        for (var key in obj) {
          if (obj.hasOwnProperty(key)) {
            var value = obj[key];
            if (typeof value === "object") {
              console.log("  ".repeat(depth) + key + ":");
              enumerateObject(value, depth + 1);
            } else {
              console.log("  ".repeat(depth) + key + ": " + value);
            }
          }
        }
      }

      var complexObject = {
        name: "John",
        age: 30,
        address: {
          street: "123 Main Street",
          city: "New York",
        },
        hobbies: ["Reading", "Traveling"],
      };

      enumerateObject(complexObject);
    </script>
  </body>
</html>
