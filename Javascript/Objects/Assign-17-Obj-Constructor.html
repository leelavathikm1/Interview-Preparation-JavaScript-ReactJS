<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function person(name, age, city) {
        this.name = name;
        this.age = age;
        this.city = city;
      }
      person.prototype.greet = function () {
        console.log(
          "Hello my name is : " +
            this.name +
            "And IAm " +
            this.age +
            "Residing at " +
            this.city
        );
      };

      var person1 = new person("Leela", 40, "BLR");
      var person2 = new person("Murali", 43, "Chittoor");

      person1.greet();
      person2.greet();
    </script>
  </body>
</html>
