<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function chunkArray(array, chunkSize) {
        var chunkedArrays = [];
        for (i = 0; i < array.length; i += chunkSize) {
          chunkedArrays.push(array.slice(i, i + chunkSize));
        }
        return chunkedArrays;
      }

      var originalArray = [1, 2, 3, 4, 5, 6, 7, 8, 10, 11, 22, 33];
      var chunkSize = 3;
      var chunkedResult = chunkArray(originalArray, chunkSize);

      console.log(chunkedResult);
    </script>
  </body>
</html>
