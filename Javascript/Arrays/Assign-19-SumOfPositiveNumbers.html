<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mixedNumbers = [1, -2, 4, 5, 7, -3, -9, 10];
      var positiveNumbers = mixedNumbers.filter(function (number) {
        return number > 0;
      });
      var sumOfPositives = positiveNumbers.reduce(function (sum, number) {
        return sum + number;
      }, 0);
      console.log("Sum Of Positive Numbers : " + sumOfPositives);
    </script>
  </body>
</html>
