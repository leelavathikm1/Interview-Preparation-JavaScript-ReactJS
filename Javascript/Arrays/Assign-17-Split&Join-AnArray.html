<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Spliting an array
      var sentence = "Spliting a Sentence into words";
      var wordsArray = sentence.split("");
      wordsArray.forEach(function (word) {
        console.log(word);
      });

      // join an  array
      var joinArray = ["Spliting", "a", "Sentence", "Into ", "Words"];
      var sentence = joinArray.join("");
      console.log(sentence);
    </script>
  </body>
</html>
