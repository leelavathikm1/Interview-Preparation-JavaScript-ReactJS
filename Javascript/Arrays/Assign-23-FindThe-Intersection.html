  <body>
    <script>
      var array1 = [1, 2, 4, 5, 6, 8];
      var array2 = [7, 8, 9, 5, 4, 6];

      var commonElements = array1.filter(function (element) {

      });

      console.log("Common Elements " + commonElements);
    </script>
